<header>
  <nav>
    <ul>
      <li><a href="#">{{ 'header.home' | translate }}</a></li>
      <li><a href="#">{{ 'header.about' | translate }}</a></li>
    </ul>
  </nav>

  <div>
    <!-- Edit Profile Button -->
    <button *ngIf="isAuthenticated" class="edit-profile-btn" (click)="editProfile()">{{ 'header.editProfile' | translate
      }}</button>

    <!-- Logout Button -->
    <button *ngIf="isAuthenticated" class="logout-btn" (click)="logout()">{{ 'header.logout' | translate }}</button>

    <!-- Create Board Button -->
    <button *ngIf="isAuthenticated" class="create-board-btn" (click)="createBoardBtn()">{{ 'header.createBoard' |
      translate }}</button>

    <ng-template #createBoardModal>
      <div class="modal-header">
        <h4 class="modal-title">{{ 'header.createBoard' | translate }}</h4>
        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-create-board></app-create-board>
      </div>
    </ng-template>

    <!-- Delete User Button -->
    <button *ngIf="isAuthenticated" class="delete-user-btn" (click)="confirmationModal.open()">{{ 'header.deleteUser' |
      translate }}</button>

    <!-- Confirmation Modal -->
    <app-confirmation-modal #confirmationModal [message]="('header.deleteConfirmation' | translate)"
      [confirmAction]="deleteUser"></app-confirmation-modal>

    <!-- Localization Switcher -->
    <select class="localization-switcher" (change)="changeLanguage($event)">
      <option value="en">{{ 'header.english' | translate }}</option>
      <option value="ua">{{ 'header.ukrainian' | translate }}</option>
      <option value="ru">{{ 'header.russian' | translate }}</option>
    </select>
  </div>
</header>
