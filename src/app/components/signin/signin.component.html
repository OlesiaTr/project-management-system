<div class="container">
  <h2>{{ 'signIn.title' | translate }}</h2>
  <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="login">{{ 'formHandle.loginLabel' | translate }}</label>
      <input type="text" class="form-control" id="login" formControlName="login" required />
      <div *ngIf="
          signInForm.get('login')?.invalid &&
          (signInForm.get('login')?.dirty || signInForm.get('login')?.touched)
        " class="alert alert-danger">
        <div *ngIf="signInForm.get('login')?.errors?.['required']">
          {{ 'invalidInput.loginRequired' | translate }}
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">{{ 'formHandle.passwordLabel' | translate }}</label>
      <input type="password" class="form-control" id="password" formControlName="password" required />
      <div *ngIf="
          signInForm.get('password')?.invalid &&
          (signInForm.get('password')?.dirty ||
            signInForm.get('password')?.touched)
        " class="alert alert-danger">
        <div *ngIf="signInForm.get('password')?.errors?.['required']">
          {{ 'invalidInput.passwordRequired' | translate }}
        </div>
        <div *ngIf="signInForm.get('password')?.errors?.['minlength']">
          {{ 'invalidInput.passwordMinLength' | translate }}
        </div>
        <div *ngIf="signInForm.get('password')?.errors?.['pattern']">
          {{ 'invalidInput.passwordPattern' | translate }}
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="signInForm.invalid">
      {{ 'signIn.signInBtn' | translate }}
    </button>
  </form>
</div>
